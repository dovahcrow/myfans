<script>
function deleteuser(id) {
	$.ajax(
	{
		type:"get",
		url: "/uwants/users/delete/"+id,
		success: function(data) {
			location.reload()
		}
	})
}
function updateuser(id) {
        var d=$("form[action='/uwants/users/update/"+id+"']").serialize();
        $.post("/uwants/users/update/"+id, d, function (result) { location.reload()});
}
function createuser(){
	var d = $("form[action='/uwants/users/create']").serialize();
	    $.post("/uwants/users/create", d, function (result) { location.reload()});	
}
</script>
<div class="row" style="margin-top:100px">
	<div class="col-md-8 col-md-offset-2">
		<div style="margin-top:5px;margin-bottom:5px;" class="row">
			<div class="col-md-9">

				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success">用户名</div>
					</div>
					<div class="col-md-6">
					<div class="alert alert-success">密码</div>
					</div>
				</div>
			</div>
		</div>
		{{range .users}}
		<form action="/uwants/users/update/{{.Id}}" method="post">
			<div style="margin-top:5px;margin-bottom:5px;" class="row">
				<div class="col-md-9">

					<div class="row">
						<div class="col-md-6">
							<div class="input-group input-group-sm">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<input name="username" type="text" class="form-control" placeholder="Username" value="{{.Username}}" style="width:270px"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="input-group input-group-sm">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input name="password" type="text" class="form-control" placeholder="Password" value="{{.Password}}" style="width:270px"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button type="button" class="btn btn-warning" onclick="updateuser({{.Id}})">Update</button>
						<button type="button" class="btn btn-danger" onclick="deleteuser({{.Id}})">Delete</button>
					</div>
				</div>

			</div>
		</form>
		{{end}}
		<form action="/uwants/users/create" method="post">
			<div style="margin-top:5px;margin-bottom:5px;" class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-6">
							<div class="input-group input-group-sm">
								<span class="input-group-addon glyphicon glyphicon-user"></span>
								<input name="username" type="text" class="form-control" placeholder="Username" value=""  style="width:270px"/>
							</div>
						</div>
						<div class="col-md-6">
							<div class="input-group input-group-sm">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input name="password" type="text" class="form-control" placeholder="Password" value=""  style="width:270px"/>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<div class="btn-group btn-group-sm">
						<button type="button" class="btn btn-success" onclick="createuser()">Create</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
</div>
